<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>JavaScript Recycling Game</title>
</head>
<body>
    <div class="game-container">
        <div class="score-timer">
            <div class="score">Score: 0</div>
            <div class="timer">Seconds: 30</div>
        </div>
        <div class="game-area">
            <details id="game-card" class="item-card">
                <summary id="item-name">Item Name</summary>
                <img id="item-range" src="" alt="Item Image"/>
            </details>
        </div>
        <div class="bins">
            <ul id="recycle-bin">
                <li>This is a long task</li>
            </ul>
            <ul id="trash-bin">
                <li>This is another long task</li>
            </ul>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
