<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>JavaScript Recycling Game</title>
</head>
<body>
    <header>
        <h1>JavaScript Recycling Game</h1>
    </header>
    <main>
        <div id="timer">
            Seconds: 30
        </div>
        <div id="recycle-bin" class="bin">
            Recycle Bin
        </div>
        <div id="game-card" class="card">
            <img id="item-image" src="" alt=""/>
            <div id="item-name">Item to Throw</div>
        </div>
        <div id="trash-bin" class="bin">
            Trash Bin
        </div>
        <div id="score">
            Score : 0
        </div>
    </main>
    <script src="/scripts/script.js"></script>
</body>
</html>
